<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
  </head>
  <body>
    <!-- Heading 1 to 6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- paragraph -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, ab.</p>
    <!-- image tag -->
    <img
      src="https://images.pexels.com/photos/2693212/pexels-photo-2693212.png?cs=srgb&dl=pexels-anni-roenkae-2693212.jpg&fm=jpg"
      alt="abstract image"
      height="300"
      width="300"
    />
    <!-- hr -->
    <hr />
    <!-- input type -->
    Username: <input type="text" />
    <br />
    <br />
    Password: <input type="password" />
    <hr />
    <!-- form -->
    <form>
      <label>First Name:</label>
      <br />
      <input type="text" placeholder="Enter First Name" />
      <br />
      <label>Surname:</label>
      <br />
      <input type="text" placeholder="Enter Surname" />
      <br />
      <label>Password:</label>
      <br />
      <input type="password" placeholder="Enter Password" />
    </form>
    <button>Submit</button>

    <!-- unorder list-->
    <h1>How to train your Dragon</h1>
    <ul>
      <li>lorem5</li>
      <li>lorem5</li>
      <li>lorem5</li>
      <li>lorem5</li>
    </ul>
    <!-- order list-->
    <h1>How to cook something</h1>
    <ol>
      <li>step 1</li>
      <li>step 2</li>
      <li>step 3</li>
      <li>step 4</li>
    </ol>
  </body>
</html>
